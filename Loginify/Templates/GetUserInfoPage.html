<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f9f9f9, #e9ecef);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.details-container {
    width: 400px;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    font-size: 22px;
    margin-bottom: 25px;
    color: #333;
    font-weight: bold;
}

p {
    font-size: 16px;
    color: #555;
    margin-bottom: 15px;
    line-height: 1.6;
}

a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4285f4;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #3076d1;
}

</style>
</head>
<body>

<div class="details-container">
    <h2>{{ user.email }} has the following Details</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{% url 'AllUsers' %}">Back to all users</a>
</div>

</body>
</html>
