<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f1f3f6;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.update-container {
    width: 400px;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    color: #333;
    font-size: 22px;
    font-weight: bold;
}

label {
    display: block;
    margin-top: 15px;
    font-size: 14px;
    color: #555;
    text-align: left;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
}

input[type="submit"] {
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #3076d1;
}

a {
    display: inline-block;
    margin-top: 20px;
    color: #4285f4;
    text-decoration: none;
    font-size: 14px;
}

a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>

<div class="update-container">
    <h2>Update User</h2>
    
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'AllUsers' %}">Back to all users</a>
</div>

</body>
</html>
